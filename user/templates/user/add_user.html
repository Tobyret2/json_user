<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        input[type=button], input[type=submit], input[type=reset] {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
    <meta charset="UTF-8">
    <title>Добавление пользователя</title>


</head>
<body>
<center>

    {% if show_add_button %}
        <form action=" {% url 'add_user' %}" method='POST'>
            {% csrf_token %}
            <input type="submit" value="ADD USER" name="add">
            <input type="submit" value="RESET" name="reset">
        </form>
    {% else %}
        <h3>All users added </h3>
        <form action=" {% url 'add_user' %}" method='POST'>
            {% csrf_token %}
            <input type="submit" value="RESET" name="reset">
        </form>
    {% endif %}

    <form action=" {% url 'all_users' %}" method='POST' target="_blank">
        {% csrf_token %}
        <input type="submit" value="SHOW ALL USERS" name="add">
    </form>

</center>
</body>
</html>
